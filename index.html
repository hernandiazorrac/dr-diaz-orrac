<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Díaz Orrac</title>
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <a class="navbar-brand p-2" href="#">
            <span class="logoText">Díaz Orrac</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Estudio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Equipo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- END OF NAVBAR -->

    <!-- HERO SECTION -->
    <div class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="overlay">
        <div class="estudioDiazOrracText">
          <span class="diazorracText">Díaz Orrac</span>
          <span class="estudioText">Estudio jurídico</span>
        </div>
        <div class="heroText">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident
            animi aliquam quod asperiores illo? Facere adipisci reiciendis
            delectus dolores blanditiis.
          </p>
        </div>
        <button class="contactBtn">Contactate</button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/assets/img/laplata-bg.jpg"
            class="w-100"
            alt="..."
            data-bs-interval="10"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/assets/img/laplata-bg1.jpeg"
            class="w-100"
            alt="..."
            data-bs-interval="10"
          />
        </div>
      </div>
    </div>

    <!-- END OF HERO SECTION -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
